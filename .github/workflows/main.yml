name: Testes de Integração com PostgreSQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123456
          POSTGRES_DB: backOrders
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checar o código
        uses: actions/checkout@v3

      - name: Configurar o JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Atualizando para a versão 17
          distribution: 'temurin'

      - name: Rodar comandos Maven
        run: mvn clean verify -P '!integration-test'  # Usando o mvn diretamente, sem o Maven Wrapper

      - name: Rodar testes de integração com Cucumber
        run: mvn test -Dcucumber.options="--tags @testeBDD"  # Usando o mvn diretamente, sem o Maven Wrapper
